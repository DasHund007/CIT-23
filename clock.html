<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>
    <script>
        function updateClock() {
          const now = new Date()
          clock.innerHTML = now.toLocaleTimeString("de-DE", { hour12: false })
        }
        updateClock()
        setInterval(updateClock, 1000)
    </script>
</body>
</html>
